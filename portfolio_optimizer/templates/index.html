<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Optimizer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 50px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Portfolio Optimizer</h1>
    <form action="/" method="post">
        <label for="num_stocks">Enter the number of stocks:</label>
        <input type="number" id="num_stocks" name="num_stocks" required>
        <div id="stock-inputs"></div>
        <button type="submit">Optimize Portfolio</button>
    </form>

    <script>
        document.getElementById('num_stocks').addEventListener('change', function() {
            var numStocks = this.value;
            var stockInputsDiv = document.getElementById('stock-inputs');
            stockInputsDiv.innerHTML = '';
            for (var i = 0; i < numStocks; i++) {
                var label = document.createElement('label');
                label.textContent = `Enter the name of stock ${i+1}:`;
                var input = document.createElement('input');
                input.type = 'text';
                input.name = `stock${i+1}`;
                input.required = true;
                stockInputsDiv.appendChild(label);
                stockInputsDiv.appendChild(input);
                stockInputsDiv.appendChild(document.createElement('br'));
            }
        });
    </script>
</body>
</html>
